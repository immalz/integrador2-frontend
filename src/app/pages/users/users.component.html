<div class="users">
    <div class="users__btns">
        <button mat-raised-button (click)="downloadPDF()">
            Descargar Registro
        </button>
        <button mat-raised-button (click)="create()">
            Registrar Usuario
        </button>
    </div>
   <div class="users__table">

    <h2>Listado de Usuarios</h2>
    <mat-form-field appearance="standard">
        <mat-label>Buscar Usuarios...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8" id="htmlData">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
            <td mat-cell *matCellDef="let row"> {{row.roles[0].nombre | uppercase}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Creaci√≥n </th>
            <td mat-cell *matCellDef="let row"> {{row.createdAt | date: 'medium'}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let row"> 
              <mat-icon (click)="update(row._id)" class="action" color="primary">remove_red_eye</mat-icon>
              <mat-icon (click)="deleteUser(row._id)" class="action" color="warn">delete_outline</mat-icon>
       
            </td>
          </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
   </div>
</div>
