<div class="login">
    <form action="" class="form">
        <img class="logo_img" src="assets/images/chavin.webp" alt="Textileria Chavin">
        <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" [(ngModel)]="payload.username" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" [(ngModel)]="payload.password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <button mat-flat-button color="primary" [routerLink]="['/dashboard']"  >Iniciar Sesión</button>
    </form>
</div>
