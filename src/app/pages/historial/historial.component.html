<div class="users">
    <div class="users__btns">
        <button mat-raised-button>
            Descargar Registro
        </button>
    </div>
   <div class="users__table">

    <h2>Historial de Actividades</h2>
    <mat-form-field appearance="standard">
        <mat-label>Buscar en el historial...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="actulizacion de usuario..." #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.createdAt | date: 'medium'}} </td>
          </ng-container>
      
          <ng-container matColumnDef="module">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modulo </th>
            <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
      
          <ng-container matColumnDef="responsible">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsable </th>
            <td mat-cell *matCellDef="let row"> 

              <ng-container *ngIf="row.responsable === []">
                'Sin Responsable'
              </ng-container>
              <ng-container *ngIf="row.responsable !== []">
                {{row.responsable[0].nombre}} 
              </ng-container>

              
             
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
   </div>
</div>
<img src="assets/images/proveedores.png" alt="">
