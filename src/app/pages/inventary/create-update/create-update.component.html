<div class="create">
    <form [formGroup]="materialForm" class="form">
        <h2 *ngIf="data.mode !== 'view'">Registrar Producto</h2>
        <h2 *ngIf="data.mode === 'view'">Detalles del Producto</h2>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Proveedor</mat-label>
            <mat-select formControlName="proveedor">
              <mat-option *ngFor="let provider of providerList" [value]="provider._id"> {{provider.razon_social}} | {{provider.encargado}}</mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Fecha de Ingreso</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fecha_ingreso">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input matInput type="number" formControlName="precio">
        </mat-form-field>
        

        <mat-form-field appearance="fill">
            <mat-label>Stock</mat-label>
            <input matInput type="number" formControlName="cantidad">
        </mat-form-field>
      
        <ng-container *ngIf="data.mode !== 'view'">
            <button [disabled]="materialForm.invalid" mat-flat-button color="primary" (click)="send()" >Guardar</button>
        </ng-container>
        
    </form>
</div>
